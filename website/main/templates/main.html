<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Main</title>
</head>
<body>
<div class="container" style="margin-top: 15%;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Submit" style="margin-left: 45%; margin-top: 1.32%">
    </form>
    <div class="row">
            <div class="col-md-12">
                <table class="table mt-5">
                    <thead class="thead-light">
                    <tr>
                        <td>Title</td>
                        <td>Extension</td>
                        <td>Resolution</td>
                        <td>Size</td>
                        <td>Download</td>
                    </tr>
                    {% for stream in streams %}
                    <tr>
                        <td>{{ stream.title }}</td>
                        <td>{{ stream.extension }}</td>
                        <td>{{ stream.resolution }}</td>
                        <td>{{ stream.size }}</td>
                        <td><a href="{{ stream.video_url }}" class="btn btn-primary"  download="{{ stream.title }}.{{ stream.extension }}" target="_blank" >Download <i class=" fa fa-download"></i></a></td>
                    </tr>
                   {% endfor %}
                </div>
            </div>
    </div>
</body>
</html>
